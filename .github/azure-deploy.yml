name: Deploy to Azure

on:
  push:
    branches:
      - main  # Specify the branch to trigger deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'  # Use the correct major version of Node.js (20.x)

    - name: Install dependencies
      run: npm install

    - name: Build the app
      run: npm run build  # Skip if not needed or replace with the correct build command

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: "YOUR_APP_NAME"  # Replace with your Azure App Service name
        slot-name: "production"
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
